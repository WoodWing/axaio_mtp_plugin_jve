<script language="javascript">
function mydelete()
{
	if(confirm("<!--RES:ACT_SURE_DELETE_PROFILE-->"))
		{
			document.frmpub.vdelete.value='Delete';
            document.frmpub.submit();
			return true;

		}
	return false;
}

function myupdate()
{
	document.frmpub.vupdate.value='Update';
	return true;
}

function check()
{
 	if (document.frmpub.profile.value.length>=1)
	{
			if(document.frmpub.vupdate.value=='')
			{
				document.frmpub.vupdate.value='Update';
				return true;
			}
			else
			{
				document.frmpub.vupdate.value='Update';
				return true;
			}

	}
	else
	{
		alert("<!--RES:ACT_ENTER_PROFILE-->");
		return false;
	}
}

function checkgroup(group, value)
{
	var countCheckBoxes = group.length;
	for(var i = 0; i < countCheckBoxes; i++)
		checkitem('checkobj', group[i], value);
}

function checkitem(name, nr, value)
{
	var objCheckBox = document.forms['frmpub'].elements[name+'['+nr+']'];

	objCheckBox.checked = value;
}
</script>
