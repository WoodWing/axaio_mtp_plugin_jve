<script language="JavaScript">
function ShowLimitedResults( newStartPos )
{
	var f = document.forms.SCE_PostForm;
	f.startPos.value = newStartPos;
	f.submit();
}

function SortColumn( ord, sort )
{
	var f = document.forms.SCE_PostForm;
	f.ord.value = ord;
	f.sort.value = sort;
	f.submit();
}

function ShowCSV( )
{
	var f = document.forms.SCE_PostForm;
	f.butCSV.value = 'pushed';
	f.submit();
	f.butCSV.value = ''; // Bug fix: Once exported, avoid export over and over again on all form posts!
}
function SetAllCheckBoxes(FormName, FieldName, CheckValue)
{
	if(!document.forms[FormName])
		return;
	var objCheckBoxes = document.forms[FormName].elements[FieldName];
	if(!objCheckBoxes)
		return;
	var countCheckBoxes = objCheckBoxes.length;
	if(!countCheckBoxes)
		objCheckBoxes.checked = CheckValue;
	else
		// set the check value for all check boxes
		for(var i = 0; i < countCheckBoxes; i++)
			objCheckBoxes[i].checked = CheckValue;
}

function DeleteSelected( sConfirmMessage )
{
	var isChecked;
	isChecked=false;
	var cid="";
	if( confirm( sConfirmMessage ) )
	{
		len = document.forms.SCE_PostForm.chkobj.length;
		if(len>1)
		{
			for (i=0;i<len;i++)
			{
				if (document.SCE_PostForm.chkobj[i].checked)
				{
					cid=cid+document.forms.SCE_PostForm.chkobj[i].value+",";
					isChecked=true;
				}
			}
		}
		else
		{
			if (document.SCE_PostForm.chkobj.checked)
			{
				cid=cid+document.forms.SCE_PostForm.chkobj.value+",";
				isChecked=true;
			}
		}
		if(!isChecked)
		{
			alert("<!--RES:ACT_TICK_CHECKBOXES-->");
		}
		else
		{
			var f = document.forms.SCE_PostForm;
			f.del.value = cid;
			f.submit();
		}
	}
}

function UnlockSelected( sConfirmMessage )
{
	var isChecked;
	isChecked=false;
	var ulockid="";
	if( confirm( sConfirmMessage ) )
	{
		len = document.forms.SCE_PostForm.chkobj.length;
		if(len>1)
		{
			for (i=0;i<len;i++)
			{
				if (document.forms.SCE_PostForm.chkobj[i].checked)
				{
					ulockid=ulockid+document.forms.SCE_PostForm.chkobj[i].value+",";
					isChecked=true;
				}
			}
		}
		else
		{
			if (document.SCE_PostForm.chkobj.checked)
			{
				ulockid=ulockid+document.forms.SCE_PostForm.chkobj.value+",";
				isChecked=true;
			}
		}
		if(!isChecked)
		{
			alert("<!--RES:ACT_TICK_CHECKBOXES-->");
		}
		else
		{
			var f = document.forms.SCE_PostForm;
			f.unlock.value = ulockid;
			f.submit();
		}
	}
}

function popUp(URL)
{
	document.location.href = URL;
}

function popUpThumb(URL)
{
	day = new Date();
	id = day.getTime();
	eval("page" + id + " = window.open(URL, '" + id + "', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=1,width=620,height=620,left = 150,top = 0');");
}

function Delete( id, sConfirmMessage )
{
	if( confirm( sConfirmMessage ) )
	{
		var f = document.forms.SCE_PostForm;
		f.del.value = id;
		f.submit();
	}
}

function EmptySearch()
{
	var f = document.forms.SCE_PostForm;
	f.emptySearch.value = 1;
	f.startPos.value = 1;
	f.submit();
}

function RefinedSearch()
{
	var f = document.forms.SCE_PostForm;
	f.emptySearch.value = 0;
	f.startPos.value = 1;
	f.submit();
}

function NewPublication(){
	document.SCE_PostForm.Issue.options[0].selected = true;
	document.SCE_PostForm.Section.options[0].selected = true;
	document.SCE_PostForm.State.options[0].selected = true;
	var f = document.forms.SCE_PostForm;
	f.emptySearch.value = 1;
	f.startPos.value = 1;
	f.submit();
}
function Toggle(item, sz) {
	for (i=1;i<=sz;i++) {
		obj=document.getElementById(item+'-'+i);
		visible=(obj.style.display!="none")
		key=document.getElementById("x" + item);
		if (visible) {
			key.innerHTML="<img src='../../config/images/expand.gif' border=0>";
			obj.style.display="none";
		} else {
			key.innerHTML="<img src='../../config/images/collapse.gif' border=0>";
			try {
				obj.style.display="inline";
				obj.style.display="table-row";		// firefox
			} catch(error) {
			}
		}
	}
}
