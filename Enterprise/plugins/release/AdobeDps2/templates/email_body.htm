<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<title></title>
<style type="text/css">
body {
	margin-left: 0;
	margin-right: 0;
	padding-left: 0;
	padding-right: 0;
	padding-top: 25px;
	padding-bottom: 25px;
	font-family: 'Arial'; 
	font-size: 13.0pt;
}
p {
	text-align: center;
}
p.title {
	text-transform: uppercase;
	font-size: 13.0pt;
	font-weight: 700; 
	color: rgb(66, 57, 76);
}
p.intro {
	font-family: 'ArialMT'; 
	font-size: 13.0pt; 
	color: rgb(128, 128, 128);
}
p.objname {
	font-size: 15pt;
	font-weight: 700; 
	color: rgb(241, 73, 80);
}
p.errormsg {
	text-align: left;
	font-size: 10pt; 
	color: rgb(241, 73, 80);
}
td.fldnam {
	color: rgb(102, 102, 102);
	valign: top;
	font-family: 'Arial'; 
	font-size: 13.0pt;
	text-align: right;
	padding-right: 15px;
}
td.fldval {
	color: rgb(102, 102, 102);
	valign: top;
	font-family: 'Arial'; 
	font-size: 13.0pt;
}
</style>
</head>
<body>
	<div align="center" style="padding-left:75px;padding-right:75px;">
		<p class="title"><!--RES:AdobeDps2.LETTER_BEGINNING--> <!--VAR:ACTING_USER-->,</p>
		<p class="intro"><!--RES:AdobeDps2.ASSET_NEEDS_ATTENTION--><br/><!--RES:AdobeDps2.ERROR_AFFECTS_LAYOUT--></p>
		<p class="objname">%Name%</p>
		<div align="center">
			<svg version="1.1"
				 xmlns="http://www.w3.org/2000/svg" 
				 x="0px" y="0px" width="75px" height="1px" viewBox="0 0 75 1" enable-background="new 0 0 75 1" xml:space="preserve">
				<line fill="none" stroke="#ADB3B9" stroke-miterlimit="10" x1="0" y1="0.5" x2="75" y2="0.5"/>
			</svg>
		</div>
		<div align="center" style="padding-top:20px;">
			<table>
				<tr>
					<td>
						<svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
							 x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32"
							 xml:space="preserve">
						<path fill="#F14950" d="M12.2,24.4c6.7,0,12.2-5.5,12.2-12.2C24.4,5.5,19,0,12.2,0C5.5,0,0,5.5,0,12.2C0,19,5.5,24.4,12.2,24.4z
							 M11.3,7.1c0-0.5,0-0.8,0.2-1.1c0.2-0.2,0.4-0.4,0.8-0.4c0.4,0,0.6,0.1,0.8,0.4c0.2,0.3,0.3,0.6,0.3,1.1v6.9c0,0.5-0.1,0.8-0.3,1.1
							c-0.2,0.2-0.5,0.4-0.8,0.4c-0.4,0-0.5-0.1-0.7-0.4c-0.2-0.2-0.2-0.6-0.2-1V7.1z M11.4,16.8c0.2-0.2,0.5-0.3,0.8-0.3
							c0.3,0,0.6,0.1,0.9,0.3c0.2,0.2,0.4,0.5,0.4,0.9c0,0.3-0.1,0.6-0.4,0.8c-0.2,0.2-0.5,0.3-0.8,0.3c-0.3,0-0.6-0.1-0.8-0.3
							C11.1,18.3,11,18,11,17.6C11,17.3,11.1,17,11.4,16.8z"/>
						</svg>
					</td>
					<td>
						<p class="errormsg"><!--VAR:ERROR_DETAILS--></p>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div align="center" style="background-color: #42384b; margin-top:20px; padding: 25px;">%preview%</div>
	<div align="center" style="padding-left:25px;padding-right:25px;">
		<span style="display:inline-block;">
			<p class="title" style="border-bottom: 1px solid #000; padding-bottom: 3px;"><!--RES:OBJ_DETAILS--></p>
		</span>
		<table>
			<tr>
				<td class="fldnam"><!--RES:OBJ_NAME-->:</td>
				<td class="fldval">%Name%</td>
				<td class="fldnam"><!--RES:OBJ_KEYWORDS-->:</td>
				<td class="fldval">%Keywords%</td>
			</tr>
			<tr>
				<td class="fldnam"><!--RES:PUBLICATION-->:</td>
				<td class="fldval">%Publication%</td>
				<td class="fldnam"><!--RES:ACT_MODIFIED_ON-->:</td>
				<td class="fldval">%Modified%</td>
			</tr>
			<tr>
				<td class="fldnam"><!--RES:CATEGORY-->:</td>
				<td class="fldval">%Category%</td>
				<td class="fldnam"><!--RES:ACT_MODIFIED_BY-->:</td>
				<td class="fldval">%Modifier%</td>
			</tr>
			<tr>
				<td class="fldnam"><!--RES:ISSUES-->:</td>
				<td class="fldval">%Issues%</td>
				<td class="fldnam"><!--RES:ACT_CREATED_ON-->:</td>
				<td class="fldval">%Created%</td>
			</tr>
			<tr>
				<td class="fldnam"><!--RES:STATE-->:</td>
				<td>
					<table cellspacing="0" cellpadding="0" style="border-collapse: collapse;">
						<tr>
							<td>
								<table border="1" style="border-collapse: collapse; border:1px solid #606060;  height:12px; width:12px;">
									<tr><td style="background-color: %StateColor%;"></td></tr>
								</table>
							</td>
							<td class="fldval">&nbsp;%State%</td>
						</tr>
					</table>
				</td>
				<td class="fldnam"><!--RES:ACT_CREATED_BY-->:</td>
				<td class="fldval">%Creator%</td>
			</tr>
		</table>
		<br/>
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
			 x="0px" y="0px" width="75px" height="20px" viewBox="0 0 75 1" enable-background="new 0 0 75 1" xml:space="preserve">
			<line fill="none" stroke="#ADB3B9" stroke-miterlimit="10" x1="0" y1="0.5" x2="75" y2="0.5"/>
		</svg>
	</div>
</body>
</html>
